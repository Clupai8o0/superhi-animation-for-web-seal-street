<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seal Street Photo Studio</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <section>
        <figure>
          <img src="assets/image1.jpg" alt="photograph of a person" srcset="assets/image1.jpg assets/image1-2x.jpg">
          <figcaption>
            <h1>Seal Street</h1>
            <p>Photo Studio</p>
          </figcaption>
        </figure>
      </section>

      <section class="alternate">
        <figure> 
          <figcaption>
            <h1>Seal Street</h1>
            <p>Photo Studio</p>
          </figcaption>
          <img src="assets/image2.jpg" alt="photograph of a person" srcset="assets/image2.jpg assets/image2-2x.jpg">
        </figure>
      </section>

      <section>
        <figure>
          <img src="assets/image3.jpg" alt="photograph of a person" srcset="assets/image3.jpg assets/image3-2x.jpg">
        </figure>
      </section>

      <section class="alternate">
        <figure>
          <img src="assets/image4.jpg" alt="photograph of a person" srcset="assets/image4.jpg assets/image4-2x.jpg">
        </figure>
      </section>

      <section>
        <figure>
          <img src="assets/image5.jpg" alt="photograph of a person" srcset="assets/image5.jpg assets/image5-2x.jpg">
          <figcaption>
            <p>@sealstreetphoto</p>
            <p>On Instagram</p>
          </figcaption>
        </figure>
      </section>
    </main>

    <script src="script.js"></script>
  </body>

</html>
